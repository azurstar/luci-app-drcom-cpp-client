name: Build and Release IPK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build_packages:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: rockchip
            name: rockchip_armv8
            config_text: |
              CONFIG_TARGET_rockchip=y
              CONFIG_TARGET_rockchip_armv8=y
          - target: ramips
            name: ramips_mt7621
            config_text: |
              CONFIG_TARGET_ramips=y
              CONFIG_TARGET_ramips_mt7621=y
              CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-4a-gigabit=y

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-setuptools python3-pyelftools rsync unzip zlib1g-dev file wget time

      - name: Clone OpenWrt (Lede)
        run: git clone --depth 1 https://github.com/coolsnowwolf/lede.git ../openwrt

      - name: Add package to build tree
        run: ln -s $GITHUB_WORKSPACE ../openwrt/package/luci-app-drcom-cpp-client

      - name: Update and install feeds
        run: |
          cd ../openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Create build configuration
        run: |
          cd ../openwrt
          # 写入基础配置
          cat > .config <<EOF
          ${{ matrix.config_text }}
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-app-drcom-cpp-client=y
          CONFIG_PACKAGE_libopenssl=y
          EOF
          # 生成完整配置
          make defconfig

      - name: Download package sources
        run: cd ../openwrt && make download -j8

      - name: Build tools and toolchain
        # 依次编译：工具 -> 工具链 -> 内核(用于模块依赖)
        run: |
          cd ../openwrt
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          make target/linux/compile -j$(nproc)

      - name: Build package
        run: |
          cd ../openwrt
          make package/luci-app-drcom-cpp-client/compile V=s -j$(nproc)

      - name: Prepare Artifacts
        run: |
          mkdir -p artifacts
          find ../openwrt/bin/packages -name "*luci-app-drcom-cpp-client*.ipk" -exec cp {} artifacts/ \;

      - uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.name }}
          path: artifacts

  release:
    needs: build_packages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          # 注意：download-artifact v4 会为每个 artifact 创建子文件夹
          files: |
            artifacts/ipk-rockchip_armv8/*.ipk
            artifacts/ipk-ramips_mt7621/*.ipk