name: Build and Release IPK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build_rockchip_armv8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Install Dependencies (Ubuntu)
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev file wget
      - name: Clone OpenWrt
        run: git clone --depth 1 --branch openwrt-23.05 https://github.com/openwrt/openwrt.git ../openwrt
      - name: Add package to build tree
        run: ln -s $GITHUB_WORKSPACE ../openwrt/package/luci-app-drcom-cpp-client
      - name: Update and install feeds
        run: cd ../openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Create build configuration
        run: |
          cd ../openwrt
          cat > .config <<EOF
          CONFIG_TARGET_rockchip=y
          CONFIG_TARGET_rockchip_armv8=y
          CONFIG_TARGET_rockchip_armv8_DEVICE_xunlong_orangepi-r1-plus=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-app-drcom-cpp-client=y
          EOF
          make defconfig
      - name: Download package sources
        run: cd ../openwrt && make download -j$(nproc)
      - name: Build package # add V=sc to see more details
        run: cd ../openwrt && make package/luci-app-drcom-cpp-client/compile V=s -j1
      - name: Archive artifact
        run: |
          mkdir -p artifacts
          find ../openwrt/bin/packages -name "*luci-app-drcom-cpp-client*.ipk" -exec cp {} artifacts/ \;
      - uses: actions/upload-artifact@v4
        with:
          name: ipk-rockchip
          path: artifacts

  build_ramips_mt7621:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Install Dependencies (Ubuntu)
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev file wget
      - name: Clone OpenWrt
        run: git clone --depth 1 --branch openwrt-23.05 https://github.com/openwrt/openwrt.git ../openwrt
      - name: Add package to build tree
        run: ln -s $GITHUB_WORKSPACE ../openwrt/package/luci-app-drcom-cpp-client
      - name: Update and install feeds
        run: cd ../openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Create build configuration
        run: |
          cd ../openwrt
          cat > .config <<EOF
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-4a-gigabit=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-app-drcom-cpp-client=y
          EOF
          make defconfig
      - name: Download package sources
        run: cd ../openwrt && make download -j$(nproc)
      - name: Build package # add V=sc to see more details
        run: cd ../openwrt && make package/luci-app-drcom-cpp-client/compile V=s -j1
      - name: Archive artifact
        run: |
          mkdir -p artifacts
          find ../openwrt/bin/packages -name "*luci-app-drcom-cpp-client*.ipk" -exec cp {} artifacts/ \;
      - uses: actions/upload-artifact@v4
        with:
          name: ipk-ramips
          path: artifacts

  release:
    needs: [build_rockchip_armv8, build_ramips_mt7621]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ipk-rockchip/*.ipk
            artifacts/ipk-ramips/*.ipk