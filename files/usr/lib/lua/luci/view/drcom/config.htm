<%+header%>
<h2>配置</h2>

<div class="cbi-map">
  <div class="cbi-section">
    <h3>运行状态: <%= data.__status %></h3>
    <form method="post" action="<%=url("admin", "services", "drcom", "save") %>">
        <table class="table">
          <tr>
            <td>服务器 (server)</td>
            <td><input type="text" name="server" value="<%=data.server or ""%>" /></td>
          </tr>
          <tr>
            <td>用户名 (username)</td>
            <td><input type="text" name="username" value="<%=data.username or ""%>" /></td>
          </tr>
          <tr>
            <td>密码 (password)</td>
            <td><input type="password" name="password" value="<%=data.password or ""%>" /></td>
          </tr>
          <tr>
            <td>主机名 (host_name)</td>
            <td><input type="text" name="host_name" value="<%=data.host_name or ""%>" /></td>
          </tr>
          <tr>
            <td>操作系统 (host_os)</td>
            <td><input type="text" name="host_os" value="<%=data.host_os or ""%>" /></td>
          </tr>
          <tr>
            <td>主机 IP (host_ip)</td>
            <td><input type="text" name="host_ip" value="<%=data.host_ip or ""%>" /></td>
          </tr>
          <tr>
            <td>首选 DNS (PRIMARY_DNS)</td>
            <td><input type="text" name="PRIMARY_DNS" value="<%=data.PRIMARY_DNS or ""%>" /></td>
          </tr>
          <tr>
            <td>DHCP 服务器 (dhcp_server)</td>
            <td><input type="text" name="dhcp_server" value="<%=data.dhcp_server or ""%>" /></td>
          </tr>
          <tr>
            <td>MAC 地址 (mac)</td>
            <td><input type="text" name="mac" value="<%=data.mac or ""%>" /></td>
          </tr>
        </table>
      
        <br />
        <input class="cbi-button cbi-button-apply" type="submit" value="保存" />
      </form>
  </div>
</div>
<%+footer%>
