<%+header%>
<form method="post" action="<%=url("admin", "services", "drcom", "save") %>">
    <input type="hidden" name="origin" value="config" />
    <div class="cbi-map">
        <h2 name="content">基础配置</h2>
        <div class="cbi-section">
            <div class="cbi-section-node">
                <div class="cbi-value">
                    <label class="cbi-value-title" for="server">服务器 (server)</label>
                    <div class="cbi-value-field">
                        <input class="cbi-input-text" type="text" id="server" name="server" value="<%=data.server or ''%>" />
                        <div class="cbi-value-description">Dr.COM 服务器的 IP 地址。</div>
                    </div>
                </div>
                <div class="cbi-value">
                    <label class="cbi-value-title" for="username">用户名 (username)</label>
                    <div class="cbi-value-field">
                        <input class="cbi-input-text" type="text" id="username" name="username" value="<%=data.username or ''%>" />
                        <div class="cbi-value-description">您的登录用户名。</div>
                    </div>
                </div>
                <div class="cbi-value">
                    <label class="cbi-value-title" for="password">密码 (password)</label>
                    <div class="cbi-value-field">
                        <input class="cbi-input-password" type="password" id="password" name="password" value="<%=data.password or ''%>" />
                        <div class="cbi-value-description">您的登录密码。</div>
                    </div>
                </div>
                <div class="cbi-value">
                    <label class="cbi-value-title" for="nic_name">网卡名称 (nic_name)</label>
                    <div class="cbi-value-field">
                        <input class="cbi-input-text" type="text" id="nic_name" name="nic_name" value="<%=data.nic_name or ''%>" />
                        <div class="cbi-value-description">留空则自动选择。如果有多网卡，在此指定用于拨号的网卡，例如 'eth0.2'。</div>
                    </div>
                </div>
                 <div class="cbi-value">
                    <label class="cbi-value-title" for="mac">MAC 地址 (mac)</label>
                    <div class="cbi-value-field">
                        <input class="cbi-input-text" type="text" id="mac" name="mac" value="<%=data.mac or ''%>" />
                        <div class="cbi-value-description">要进行认证的网卡的 MAC 地址。留空则自动获取。</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cbi-page-actions">
            <input class="cbi-button cbi-button-apply" type="submit" value="保存" />
        </div>
    </div>
</form>
<%+footer%>
