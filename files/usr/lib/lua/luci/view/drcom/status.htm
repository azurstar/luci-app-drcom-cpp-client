<%+header%>

<div class="cbi-map">
    <h2 name="content">服务状态</h2>
    <div class="cbi-section">
        
        <div class="cbi-value">
            <label class="cbi-value-title">运行状态</label>
            <div class="cbi-value-field">
                <span style="font-weight: bold; color: <%=data.running and '#28a745' or '#dc3545'%>;">
                    <%=data.running_str%>
                </span>
            </div>
        </div>

        <div class="cbi-value">
            <label class="cbi-value-title">开机自启</label>
            <div class="cbi-value-field">
                <span style="font-weight: bold; color: <%=data.enabled and '#28a745' or '#dc3545'%>;">
                    <%=data.enabled_str%>
                </span>
            </div>
        </div>

        <div class="cbi-value">
            <label class="cbi-value-title">服务操作</label>
            <div class="cbi-value-field">
                <% if data.running then %>
                    <input class="cbi-button cbi-button-apply" type="button" value="重启" onclick="location.href='<%=url('admin/services/drcom/restart')%>'" />
                    <input class="cbi-button cbi-button-remove" type="button" value="停止" onclick="location.href='<%=url('admin/services/drcom/stop')%>'" />
                <% else %>
                    <input class="cbi-button cbi-button-apply" type="button" value="启动" onclick="location.href='<%=url('admin/services/drcom/start')%>'" />
                <% end %>

                <% if data.enabled then %>
                    <input class="cbi-button cbi-button-remove" type="button" value="禁用自启" onclick="location.href='<%=url('admin/services/drcom/toggle_boot')%>'" />
                <% else %>
                    <input class="cbi-button cbi-button-apply" type="button" value="启用自启" onclick="location.href='<%=url('admin/services/drcom/toggle_boot')%>'" />
                <% end %>
            </div>
        </div>

    </div>
</div>

<%+footer%>
